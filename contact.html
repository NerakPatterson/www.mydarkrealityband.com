<main class="flex-grow-1">

    <form 
      action="https://formspree.io/f/mjkrgqdy" 
      method="POST" 
      class="p-4 rounded bg-dark bg-opacity-75 shadow"
    >
      <!-- Preferred Name -->
      <div class="mb-3">
        <input 
          type="text" 
          name="name" 
          class="form-control" 
          placeholder="Preferred Name" 
          required
        >
      </div>
      
      <!-- Email -->
      <div class="mb-3">
        <input 
          type="email" 
          name="email" 
          class="form-control" 
          placeholder="Email" 
          required
        >
      </div>
      
      <!-- Message -->
      <div class="mb-4">
        <textarea 
          name="message" 
          class="form-control" 
          rows="5" 
          placeholder="Your Message" 
          required
        ></textarea>
      </div>
      
      <!-- Submit -->
      <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
  </div>
